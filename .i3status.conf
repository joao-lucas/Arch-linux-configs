tztime local {
        format = "data: %Y%m%d - hr: %H:%M" #:%"
}

load {
        format = "LOAD: %1min"
}

disk "/" {
        format = "Disco Livre: %avail"
}

cpu_usage {
	format = "CPU: %usage"
}

